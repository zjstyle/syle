<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 微软雅黑;
    }

    #div1 {
      width: 200px;
      height: 200px;
      background: #ccc;
    }
  </style>
  <script src="./js/vue.js"></script>
  <script>
    window.onload = function () {
      let vm = new Vue({
        el:'#app',
        data:{
          num:110,
          str:'我爱你',
          fn:function(){alert('ok')}
        }
      });
    };
  </script>
</head>
<body>

<div id="app">

  {{num + 9}} <br/>
  {{num * 5}} <br/>
  <!--{{if(num>10){alert('ok')}}}-->
  {{num>10?'大':'小'}} <br/>
  {{str.split('').reverse().join('')}}<br/>
  {{fn()}}

</div>

</body>
</html>
